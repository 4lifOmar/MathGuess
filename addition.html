<script type="text/javascript">
        function start(){
            //soalan
            no1 = Math.floor((Math.random() * 101) + 1);
            no2 = Math.floor((Math.random() * 101) + 1);
            hasil = no1 + no2;
            document.getElementById('kiraan').innerHTML = (no1 + ' + ' + no2 + " = ?"); //+ hasil);
            
            //jarak lingkungan dengan jawapan
            minhasil = hasil - 10;
            maxhasil = hasil + 10;
            
            //jawapan salah1
            do{
            salah1 = Math.floor(Math.random() * (maxhasil - minhasil)) + minhasil;
            }while(salah1 == hasil);
            
            //jawapan salah2
            do{
                salah2 = Math.floor(Math.random() * (maxhasil - minhasil)) + minhasil;
            }while(salah2 == salah1 || salah2 == hasil);
           
            //susunan pilihan jawapan
            var i =1;
            jawapan = "0";

            do{
                susunPilihan = Math.floor((Math.random() * 3) + 1);  
                
                if(i == susunPilihan)
                {
                    document.getElementById('pilihan1').innerHTML = (hasil);
                    document.getElementById('pilihan2').innerHTML = (salah1);
                    document.getElementById('pilihan3').innerHTML = (salah2);
                
                    jawapan = "1";
                }
                else if(i == susunPilihan+1)
                {
                    document.getElementById('pilihan1').innerHTML = (salah1);
                    document.getElementById('pilihan2').innerHTML = (hasil);
                    document.getElementById('pilihan3').innerHTML = (salah2);
                
                    jawapan = "2";
                }
                else if(i == susunPilihan+2)
                {
                    document.getElementById('pilihan1').innerHTML = (salah1);
                    document.getElementById('pilihan2').innerHTML = (salah2);
                    document.getElementById('pilihan3').innerHTML = (hasil);
                
                    jawapan = "3";
                }
                i++;
            }while(i<=3);

            
            //automatik tukar warna box jawapan
            document.getElementById('jawapan1').style.backgroundColor = generateRandomColor();
            document.getElementById('jawapan2').style.backgroundColor = generateRandomColor();
            document.getElementById('jawapan3').style.backgroundColor = generateRandomColor();
                
            //function untuk random color
            function generateRandomColor()
            {
                var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                return randomColor;
            }
            
        }

        function jawapan1() {
            
            if(jawapan == "1"){
                document.getElementById('jawapan1').style.width = "200%";
                document.getElementById('jawapan1').style.height = "40px";
                document.getElementById('jawapan1').style.textAlign = "center";

                setInterval(myTimer, 1000);

                function myTimer() {
                document.getElementById('jawapan1').style.width = "100%";
                document.getElementById('jawapan1').style.height = "20px";
                document.getElementById('jawapan1').style.textAlign = "left";
                }

                document.getElementById('alert').innerHTML = "Tahniah jawapan anda betul !!"
                
            }else{
                document.getElementById('jawapan1').style.marginLeft = "20px";
            
                setInterval(myTimer, 500);

                function myTimer() {
                    
                    document.getElementById('jawapan1').style.marginLeft = "5px";
                }
                
                document.getElementById('alert').innerHTML = "Jawapan anda salah!! Cuba lagi !!"
            }
        }
